<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Simeon's Connect Four</title>  
</head>
<body>
    <h1>Welcome to Connect Four</h1>
    <form id="player-name-input-form" action="">
        <div id="player-one-input-area">
            <label for="player-one-name-input">Player 1:</label>
            <input type="text" id="player-one-name-input" name="player-one-name-input">
        </div>
        <div id="player-one-input-area">
            <label for="player-two-name-input">Player 2:</label>
            <input type="text" id="player-two-name-input" name="player-two-name-input">
        </div>
    </form>   
    <button id="start-button">START</button>
    <div id="player-name-display-area" display="none" >
        <h2 class="player-name-display" >Player One: <span id="player-one-name-display"></span></h2>
        <h2 class="player-name-display" >Player Two: <span id="player-two-name-display"></span></h2>
    </div>
    <p id="box-to-fill"></p>
    
    <script src="index.js"></script>
</body>
</html>
